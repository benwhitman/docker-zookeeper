---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-2
  labels:
    name: zookeeper-2
    service: zookeeper
    zookeeper_id: "2"
spec:
  clusterIP: 10.0.0.32
  type: ClusterIP
  ports:
    - name: client
      port: 2181
    - name: follower
      port: 2888
    - name: election
      port: 3888
  selector:
    name: zookeeper-2
    zookeeper_id: "2"
