---
apiVersion: v1
kind: ReplicationController
metadata:
  name: zookeeper-1
  labels:
    name: zookeeper-1
    zookeeper_id: "1"
spec:
  replicas: 1
  selector:
    name: zookeeper-1
    zookeeper_id: "1"
  template:
    metadata:
      labels:
        name: zookeeper-1
        zookeeper_id: "1"
        service: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: quay.io/ukhomeofficedigital/zookeeper:v0.0.3
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
          env:
            - name: ZK_SERVER_HEAP
              value: "300"
            - name: ZK_MYID
              value: "1"
            - name: ZK_NUMBER_OF_NODES
              value: "3"
            - name: ZK_SERVICE_NAME
              value: "zookeeper"
          ports:
            - containerPort: 2181
            - containerPort: 2888
            - containerPort: 3888
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - emptyDir: {}
          name: data
